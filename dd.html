<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURU Veri Bandı</title>
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; }
        
        .fixed-bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            white-space: nowrap;
            border-top: 2px solid #444;
            box-sizing: border-box;
        }

        .marquee {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
            font-family: 'Arial Black', sans-serif;
            font-size: 16px;
        }

        .item { margin-right: 60px; }
        .label { color: #FFD700; font-weight: bold; } /* Altın sarısı başlık */
        .val { color: #FFFFFF; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="fixed-bottom-bar">
        <div id="ticker" class="marquee">Veriler yükleniyor...</div>
    </div>

    <script>
        // Yeni güncellediğiniz link
        const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR2HG_EhDiTB7QAiDqWO5rOxB8RmRwTdVaiNYKCklahAEF3jb0TO4TUss-R5q-lp3byjEDBmKgkuKyP/pub?gid=0&single=true&output=csv';

        function formatDuru(val) {
            if (!val) return "0,00";
            // Sayı içindeki noktaları kaldır (binlik) ve virgülü noktaya çevir (işlem için)
            let clean = val.toString().replace(/\./g, '').replace(',', '.').trim();
            let num = parseFloat(clean);
            if (isNaN(num)) return val;

            // Türk formatına çevir: 13.768,25
            return new Intl.NumberFormat('tr-TR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        async function getData() {
            try {
                const response = await fetch(url + '&cacheburst=' + Math.random());
                const text = await response.text();
                
                const rows = text.split(/\r?\n/);
                if (rows.length < 2) return;

                // Hem virgül hem noktalı virgül desteği (Türkiye ayarı için kritik)
                let values = rows[1].includes(';') ? rows[1].split(';') : rows[1].split(',');

                const bakir = formatDuru(values[0]);
                const usd = formatDuru(values[1]);
                const euro = formatDuru(values[2]);

                const content = `
                    <span class="item"><span class="label">BAKIR:</span> <span class="val">${bakir}</span></span>
                    <span class="item"><span class="label">USD:</span> <span class="val">${usd}</span></span>
                    <span class="item"><span class="label">EURO:</span> <span class="val">${euro}</span></span>
                `;

                // Kesintisiz döngü için içeriği üçle
                document.getElementById('ticker').innerHTML = content + content + content;

            } catch (err) {
                document.getElementById('ticker').innerText = "Bağlantı Hatası!";
            }
        }

        getData();
        setInterval(getData, 30000); // 30 saniyede bir güncelle
    </script>
</body>
</html>
