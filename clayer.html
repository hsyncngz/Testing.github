<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Medya Oynatıcı</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video, audio {
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <video id="media" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get('src');
    const media = document.getElementById('media');

    function isAudio(url) {
      return url.endsWith('.mp3') || url.endsWith('.m3u');
    }

    function isHLS(url) {
      return url.endsWith('.m3u8') || url.endsWith('.ts');
    }

    if (!src) {
      alert("Medya URL'si belirtilmedi.");
    } else if (isAudio(src)) {
      const audio = document.createElement('audio');
      audio.src = src;
      audio.controls = true;
      audio.autoplay = true;
      audio.style.width = '100vw';
      audio.style.height = '100vh';
      document.body.innerHTML = '';
      document.body.appendChild(audio);
    } else if (isHLS(src) && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(media);
    } else {
      media.src = src;
    }

    // Tam ekran başlat
    window.onload = () => {
      media.requestFullscreen?.().catch(() => {});
    };
  </script>
</body>
</html>
