<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Profesyonel Barkod Okuyucu</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 15px; max-width: 800px; margin: auto; background-color: #f4f7f6; }
    
    .sticky-header { position: sticky; top: 0; background: #f4f7f6; z-index: 100; padding-bottom: 10px; }
    
    .search-container { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
    input[type="text"] { flex: 1; padding: 15px; font-size: 16px; border: 2px solid #ddd; border-radius: 12px; outline: none; }
    
    .barcode-btn { 
      width: 55px; height: 55px; background: #333; border-radius: 12px; 
      display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.3s;
    }
    .barcode-btn.active { background: #e74c3c; } /* Kamera açıkken kırmızı olur */
    .barcode-btn svg { width: 30px; height: 30px; fill: white; }

    #reader-wrapper { display: none; position: relative; width: 100%; border-radius: 15px; overflow: hidden; background: #000; margin-bottom: 15px; }
    #reader { width: 100%; transform: scale(1.4); } 
    
    .scan-region {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 260px; height: 160px; border: 2px solid #00ff00; border-radius: 10px; z-index: 11;
      box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.5);
    }

    .scan-line {
      position: absolute; top: 0; left: 0; width: 100%; height: 2px;
      background: #00ff00; box-shadow: 0 0 10px #00ff00;
      animation: scanAnim 1.5s infinite linear;
    }
    @keyframes scanAnim { 0% { top: 0; } 100% { top: 100%; } }

    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; font-size: 14px; }
    th { background-color: #4A90E2; color: white; }
    .header-row { background-color: #fff9c4 !important; font-weight: bold; }
  </style>
</head>
<body>

  <div class="sticky-header">
    <div class="search-container">
      <input type="text" id="arama" placeholder="Ürün veya Barkod Ara...">
      <div id="barcode-toggle-btn" class="barcode-btn" onclick="toggleScanner()">
        <svg viewBox="0 0 24 24"><path d="M3 5v14h2V5H3zm4 0v14h1V5H7zm3 0v14h2V5h-2zm4 0v14h1V5h-1zm3 0v14h2V5h-2zm4 0v14h1V5h-1z"></path></svg>
      </div>
    </div>
  </div>

  <div id="reader-wrapper">
    <div id="reader"></div>
    <div class="scan-region"><div class="scan-line"></div></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Kod</th><th>Adı</th><th>Fiyat</th><th>Stok</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <audio id="beepSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

  <script>
    let urunVerisi = [];
    let ilkSatir = null;
    let html5QrCode = null;
    let isScannerOpen = false; // Tarayıcı durum takibi

    const aramaInput = document.getElementById('arama');
    const liste = document.getElementById('liste');
    const beep = document.getElementById('beepSound');
    const readerWrapper = document.getElementById('reader-wrapper');
    const toggleBtn = document.getElementById('barcode-toggle-btn');

    fetch('https://raw.githubusercontent.com/hsyncngz/Testing.github/main/veri.json')
      .then(res => res.json())
      .then(data => {
        urunVerisi = data;
        if(data.length > 0) {
          ilkSatir = data[0];
          tabloyuGuncelle("");
        }
      });

    function tabloyuGuncelle(filtre) {
      liste.innerHTML = '';
      const aranan = filtre.toLowerCase().trim();

      if(ilkSatir) {
        const tr = document.createElement('tr');
        tr.className = 'header-row';
        tr.innerHTML = `<td>${ilkSatir["Ürün Kodu"]}</td><td>${ilkSatir["Ürün Adı"]}</td><td>${ilkSatir["Liste Fiyatı"]}</td><td>${ilkSatir["Stok Miktarı"]}</td>`;
        liste.appendChild(tr);
      }

      if (aranan !== "") {
        const sonuclar = urunVerisi.slice(1).filter(item => {
          const metin = (item["Ürün Adı"] + ' ' + item["Ürün Kodu"]).toLowerCase();
          const barkod = item["Barkod"] ? item["Barkod"].toString().toLowerCase() : "";
          return metin.includes(aranan) || barkod === aranan;
        });

        sonuclar.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${item["Ürün Kodu"]}</td><td>${item["Ürün Adı"]}</td><td>${item["Liste Fiyatı"]}</td><td>${item["Stok Miktarı"]}</td>`;
          liste.appendChild(tr);
        });
      }
    }

    // Ana kontrol fonksiyonu
    async function toggleScanner() {
      if (isScannerOpen) {
        await durdurScanner();
      } else {
        baslatScanner();
      }
    }

    function baslatScanner() {
      isScannerOpen = true;
      readerWrapper.style.display = 'block';
      toggleBtn.classList.add('active'); // Butonu kırmızı yap
      
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 25, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };

      html5QrCode.start(
        { facingMode: "environment" }, 
        config, 
        (decodedText) => {
          beep.play();
          aramaInput.value = decodedText;
          tabloyuGuncelle(decodedText);
          durdurScanner(); // Okuyunca otomatik kapat
        }
      ).catch(err => {
        console.error(err);
        isScannerOpen = false;
        readerWrapper.style.display = 'none';
        toggleBtn.classList.remove('active');
      });
    }

    async function durdurScanner() {
      if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode = null;
      }
      isScannerOpen = false;
      readerWrapper.style.display = 'none';
      toggleBtn.classList.remove('active'); // Butonu eski haline getir
    }

    aramaInput.addEventListener('input', (e) => tabloyuGuncelle(e.target.value));
  </script>
</body>
</html>
