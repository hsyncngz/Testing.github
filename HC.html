<body>
  <h2>Medya URL'si Girin</h2>

  <button onclick="sendMedia()">TV'de Oynat</button>

  <script>
    function sendMedia() {
      const url = document.getElementById('mediaUrl').value;

        window.location.href = `hc.html?src=${encodeURIComponent(url)}`;
      }
    }
  </script>
