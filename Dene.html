<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stok Sorgulama</title>
  <style>
    /* Tam Siyah Arka Plan */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000; 
      color: #e0e0e0; 
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #00d4ff; 
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid #1e2130;
      padding-bottom: 10px;
    }

    /* Yazılan harfleri otomatik büyük harf yapan CSS */
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 25px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #1a1d29;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      outline: none;
      text-transform: uppercase; 
    }

    input[type="text"]:focus {
      border-color: #00d4ff;
      background-color: #202436;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #232736;
      text-align: left;
    }

    th {
      background-color: #1a1d29;
      color: #00d4ff;
      font-size: 14px;
      font-weight: 600;
    }

    tr {
      background-color: #141721;
      transition: background-color 0.2s ease;
    }

    tr:hover {
      background-color: #1e2231;
    }

    .stok-pozitif {
      color: #39ff14; 
      font-weight: bold;
    }

    .hata-mesaji {
      color: #ff4d4d;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Stok Sorgulama</h2>
  
  <input type="text" id="arama" placeholder="Ürün adı veya kodu ile hızlıca arayın...">

  <table>
    <thead>
      <tr>
        <th>Ürün Kodu</th>
        <th>Ürün Adı</th>
        <th>Liste Fiyatı</th>
        <th>Stok Miktarı</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <script>
    // Türkçe karakterleri ve büyük harf uyumunu sağlayan fonksiyon
    function normalizeEt(metin) {
      return metin.toLocaleUpperCase('tr-TR')
        .replace(/İ/g, 'I')
        .replace(/Ğ/g, 'G')
        .replace(/Ü/g, 'U')
        .replace(/Ş/g, 'S')
        .replace(/Ö/g, 'O')
        .replace(/Ç/g, 'C');
    }

    fetch('https://raw.githubusercontent.com/hsyncngz/Testing.github/main/veri.json')
      .then(res => res.json())
      .then(data => {
        const arama = document.getElementById('arama');
        const liste = document.getElementById('liste');

        function tabloyaEkle(item) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item["Ürün Kodu"]}</td>
            <td>${item["Ürün Adı"]}</td>
            <td>${item["Liste Fiyatı"]}</td>
            <td class="stok-pozitif">${item["Stok Miktarı"]}</td>
          `;
          liste.appendChild(tr);
        }

        function ilkSatiriGoster() {
          liste.innerHTML = '';
          if (data.length > 0) {
            tabloyaEkle(data[0]);
          }
        }

        function detayliFiltrele() {
          const aranan = normalizeEt(arama.value.trim());
          const kelimeler = aranan.split(/\s+/).filter(k => k);
          liste.innerHTML = '';

          if (kelimeler.length === 0) {
            ilkSatiriGoster();
            return;
          }

          const filtrelenmis = data.filter((item, index) => {
            if (index === 0) return false;
            const urunMetni = normalizeEt(item["Ürün Adı"] + ' ' + item["Ürün Kodu"]);
            
            const stokStr = String(item["Stok Miktarı"]).replace(',', '.');
            const stok = parseFloat(stokStr);
            
            return kelimeler.every(k => urunMetni.includes(k)) && stok > 0;
          });

          if (filtrelenmis.length === 0) {
            liste.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#888;">Sonuç bulunamadı.</td></tr>';
            return;
          }

          filtrelenmis.forEach(item => tabloyaEkle(item));
        }

        arama.addEventListener('input', detayliFiltrele);
        ilkSatiriGoster();
      })
      .catch(err => {
        document.getElementById('liste').innerHTML = '<tr><td colspan="4" class="hata-mesaji">Veri kaynağına erişilemedi.</td></tr>';
      });
  </script>
</body>
</html>
