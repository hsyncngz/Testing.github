<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik KitaplÄ±k GÃ¶rÃ¼nÃ¼mÃ¼ - Dahili PDF Ã‡Ã¶zÃ¼mÃ¼</title>
    <style>
        /* Bu CSS BÃ¶lÃ¼mÃ¼, Mobil Uyumluluk, KitaplÄ±k ve Modal Stilllerini Ä°Ã§erir */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f4f4f4;
            --container-bg: #e6e6e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        /* KitaplÄ±k Konteyneri */
        #library-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: var(--container-bg); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            #library-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 30px;
            }
        }

        /* Tekil Kitap Ã–ÄŸesi */
        .book-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            height: 100%;
        }

        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .book-cover {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); 
        }

        @media (min-width: 768px) {
            .book-cover {
                height: 300px;
            }
        }

        .book-title {
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            line-height: 1.3;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        /* Modal (PDF GÃ¶rÃ¼ntÃ¼leyici) */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: rgba(0,0,0,0.95); /* Biraz daha koyu arka plan */
            padding-top: 0;
        }

        .modal-content {
            width: 100%;
            height: 100%;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }

        /* Kapatma Butonu */
        .close {
            position: fixed; /* Modal'Ä±n iÃ§inde sabit kalmalÄ± */
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001; 
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* OkunabilirliÄŸi artÄ±rÄ±r */
        }

        .close:hover,
        .close:focus {
            color: #bbb;
        }
        
        /* YÃ¼kleniyor MesajÄ± */
        #message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>ðŸ“š Fiyat Listesi ArÅŸivi</h1>
    <div id="message">Kataloglar yÃ¼kleniyor...</div>
    
    <div id="library-container">
        </div>

    <div id="pdfModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <iframe id="pdfFrame" src="" allowfullscreen></iframe>
      </div>
    </div>

    <script>
        const JSON_URL = 'https://hsyncngz.github.io/Testing.github/uygulama.json';
        const container = document.getElementById('library-container');
        const message = document.getElementById('message');
        const pdfModal = document.getElementById('pdfModal');
        const pdfFrame = document.getElementById('pdfFrame');
        
        // **YENÄ° PROXY ADRESÄ°:** Proxy sorununu aÅŸmak iÃ§in denenmiÅŸtir.
        // LÃ¼tfen bu adresin geÃ§erliliÄŸini kontrol edin.
        // Ãœretim ortamÄ±nda kesinlikle KENDÄ° PROXY HÄ°ZMETÄ°NÄ°ZÄ° kullanÄ±n.
        const CORS_PROXY = 'https://api.allorigins.win/raw?url='; 
        // Veya eski Ã§Ã¶zÃ¼m: const CORS_PROXY = 'https://corsproxy.io/?';

        // Modal'Ä± kapatan fonksiyon
        function closeModal() {
            pdfModal.style.display = "none";
            pdfFrame.src = ""; // KaynaÄŸÄ± temizle
        }

        // Modal'Ä± aÃ§an ve PDF'i PDF.js Viewer Ã¼zerinden yÃ¼kleyen fonksiyon
        function openPdfViewer(pdfUrl) {
            // PDF dosyasÄ±nÄ±n URL'sini parametre olarak pdf-viewer.html'e gÃ¶nderiyoruz.
            // **PROXY'yi PDF.js gÃ¶rÃ¼ntÃ¼leyicisine GÃ–NDERMEK YERÄ°NE, PDF.js gÃ¶rÃ¼ntÃ¼yeyicisine GÃ–NDERÄ°LECEK URL'yi proxy'liyoruz.**
            
            // 1. PDF dosyasÄ±nÄ± Ã¶nce CORS proxy'den geÃ§irecek URL'yi oluÅŸtur.
            const proxiedPdfUrl = CORS_PROXY + encodeURIComponent(pdfUrl);

            // 2. Bu proxied URL'yi, PDF.js gÃ¶rÃ¼ntÃ¼leyici sayfamÄ±za (pdf-viewer.html) gÃ¶nder.
            const viewerUrl = `pdf-viewer.html?file=${encodeURIComponent(proxiedPdfUrl)}`;

            // 3. Iframe'i modal iÃ§inde aÃ§
            pdfFrame.src = viewerUrl;
            pdfModal.style.display = "block";
        }


        // Harici JSON dosyasÄ±ndan verileri Ã§eken fonksiyon (DeÄŸiÅŸiklik yok)
        async function loadBooks() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    throw new Error(`HTTP Hata kodu: ${response.status}`);
                }
                const data = await response.json();
                
                message.style.display = 'none';
                container.innerHTML = ''; 

                if (!data || data.length === 0) {
                     message.style.display = 'block';
                     message.textContent = 'Katalog listesi boÅŸ veya veri bulunamadÄ±.';
                     return;
                }

                data.sort((a, b) => parseInt(a.order) - parseInt(b.order)); 

                data.forEach(book => {
                    const title = book.title;
                    const coverUrl = book.imageUrl; 
                    const pdfUrl = book.pdfUrl;

                    if (!title || !coverUrl || !pdfUrl) return;

                    const bookItem = document.createElement('div');
                    bookItem.className = 'book-item';
                    
                    // TÄ±klama olayÄ±nÄ± openPdfViewer fonksiyonuna baÄŸla
                    bookItem.onclick = () => openPdfViewer(pdfUrl);

                    const coverImage = document.createElement('img');
                    coverImage.src = coverUrl;
                    coverImage.alt = `Katalog KapaÄŸÄ±: ${title}`;
                    coverImage.className = 'book-cover';

                    const bookTitle = document.createElement('span');
                    bookTitle.textContent = title;
                    bookTitle.className = 'book-title';
                    
                    bookItem.appendChild(coverImage);
                    bookItem.appendChild(bookTitle);
                    
                    container.appendChild(bookItem);
                });

            } catch (error) {
                console.error('Veri yÃ¼klenirken bir hata oluÅŸtu:', error);
                message.style.display = 'block';
                message.textContent = `Veri yÃ¼klenirken hata: ${error.message}. LÃ¼tfen JSON dosya adresini veya yapÄ±sÄ±nÄ± kontrol edin.`;
            }
        }

        // Modal'Ä±n dÄ±ÅŸÄ±na tÄ±klanÄ±rsa kapatma
        window.onclick = function(event) {
          if (event.target == pdfModal) {
            closeModal();
          }
        }

        // Sayfa yÃ¼klendiÄŸinde fonksiyonu Ã§alÄ±ÅŸtÄ±r
        loadBooks();
    </script>
</body>
</html>
