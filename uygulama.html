<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik KitaplÄ±k GÃ¶rÃ¼nÃ¼mÃ¼ - PDF.js Ã‡Ã¶zÃ¼mÃ¼</title>
    <style>
        /* (CSS kodlarÄ±nÄ±n tamamÄ± Ã¶nceki cevaplardan aynÄ± ÅŸekilde kopyalanmalÄ±dÄ±r) */
        
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f4f4f4;
            --container-bg: #e6e6e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        /* KitaplÄ±k Konteyneri */
        #library-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: var(--container-bg); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            #library-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 30px;
            }
        }

        /* Tekil Kitap Ã–ÄŸesi (TÄ±klanabilir Kart) */
        .book-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            height: 100%;
        }

        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        /* Kitap KapaÄŸÄ± */
        .book-cover {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); 
        }

        @media (min-width: 768px) {
            .book-cover {
                height: 300px;
            }
        }

        /* Kitap BaÅŸlÄ±ÄŸÄ± */
        .book-title {
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            line-height: 1.3;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        /* Modal ve Kapatma Butonu artÄ±k kullanÄ±lmayacak, kaldÄ±rÄ±labilir veya boÅŸ bÄ±rakÄ±labilir. */
        
        /* YÃ¼kleniyor MesajÄ± */
        #message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>ðŸ“š Fiyat Listesi ArÅŸivi</h1>
    <div id="message">Kataloglar yÃ¼kleniyor...</div>
    
    <div id="library-container">
        </div>

    <script>
        const JSON_URL = 'https://hsyncngz.github.io/Testing.github/uygulama.json';
        const container = document.getElementById('library-container');
        const message = document.getElementById('message');
        
        // Modal ile ilgili deÄŸiÅŸkenler kaldÄ±rÄ±ldÄ±.

        // Modal yerine PDF.js gÃ¶rÃ¼ntÃ¼leyicisine yÃ¶nlendirme
        function openPdfViewer(pdfUrl) {
            // PDF dosyasÄ±nÄ±n URL'sini parametre olarak pdf-viewer.html'e gÃ¶nderiyoruz.
            const viewerUrl = `pdf-viewer.html?file=${encodeURIComponent(pdfUrl)}`;
            // Yeni sekmede aÃ§Ä±yoruz ki, kullanÄ±cÄ± geri tuÅŸuyla kolayca kitaplÄ±ÄŸa dÃ¶nebilsin.
            window.open(viewerUrl, '_blank');
        }

        // Harici JSON dosyasÄ±ndan verileri Ã§eken fonksiyon
        async function loadBooks() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    throw new Error(`HTTP Hata kodu: ${response.status}`);
                }
                const data = await response.json();
                
                message.style.display = 'none';
                container.innerHTML = ''; 

                if (!data || data.length === 0) {
                     message.style.display = 'block';
                     message.textContent = 'Katalog listesi boÅŸ veya veri bulunamadÄ±.';
                     return;
                }

                data.sort((a, b) => parseInt(a.order) - parseInt(b.order)); 

                data.forEach(book => {
                    const title = book.title;
                    const coverUrl = book.imageUrl; 
                    const pdfUrl = book.pdfUrl;

                    if (!title || !coverUrl || !pdfUrl) return;

                    const bookItem = document.createElement('div');
                    bookItem.className = 'book-item';
                    
                    // TÄ±klama olayÄ±nÄ± openPdfViewer fonksiyonuna baÄŸla
                    bookItem.onclick = () => openPdfViewer(pdfUrl);

                    const coverImage = document.createElement('img');
                    coverImage.src = coverUrl;
                    coverImage.alt = `Katalog KapaÄŸÄ±: ${title}`;
                    coverImage.className = 'book-cover';

                    const bookTitle = document.createElement('span');
                    bookTitle.textContent = title;
                    bookTitle.className = 'book-title';
                    
                    bookItem.appendChild(coverImage);
                    bookItem.appendChild(bookTitle);
                    
                    container.appendChild(bookItem);
                });

            } catch (error) {
                console.error('Veri yÃ¼klenirken bir hata oluÅŸtu:', error);
                message.style.display = 'block';
                message.textContent = `Veri yÃ¼klenirken hata: ${error.message}. LÃ¼tfen JSON dosya adresini veya yapÄ±sÄ±nÄ± kontrol edin.`;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde fonksiyonu Ã§alÄ±ÅŸtÄ±r
        loadBooks();
    </script>

</body>
</html>
