<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Video Kontrol Paneli</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e9ecef; padding: 40px; }
        .kontrol-panel { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        input[type="url"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #1e7e34; }
        #durum-mesaj { margin-top: 20px; padding: 10px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="kontrol-panel">
        <h2>Video Yükleme ve Kontrol</h2>
        
        <input type="url" id="videoUrl" placeholder="MP4 veya diğer video linkini buraya yapıştırın (https://...)" required>
        
        <button onclick="loadVideo()">Videoyu Oynatıcıya Yükle</button>
        
        <div id="durum-mesaj"></div>
        
        <p style="margin-top: 30px; font-size: 0.9em;">
            <a href="player.html" target="_blank">Oynatıcı Sayfasını Aç (player.html)</a>
        </p>
    </div>

    <script>
        function loadVideo() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            const durumMesaj = document.getElementById('durum-mesaj');

            if (url) {
                // Linki LocalStorage'a kaydet
                localStorage.setItem('currentVideoUrl', url);
                
                durumMesaj.style.backgroundColor = '#d4edda';
                durumMesaj.style.color = '#155724';
                durumMesaj.textContent = `Başarıyla yüklendi. Oynatıcı: ${url.substring(0, 35)}...`;

                // Giriş alanını temizle
                urlInput.value = '';
            } else {
                durumMesaj.style.backgroundColor = '#f8d7da';
                durumMesaj.style.color = '#721c24';
                durumMesaj.textContent = 'Lütfen geçerli bir video bağlantısı girin.';
            }
        }
    </script>
</body>
</html>
