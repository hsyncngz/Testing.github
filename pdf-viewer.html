<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PDF Görüntüleyici</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Dış sayfadaki modal içinde çalıştığı için scroll yok */
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
        }

        #viewerContainer {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative; 
        }
        
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 1.2em;
            color: #333;
            padding: 15px 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div id="loader">PDF yükleniyor... Lütfen bekleyiniz.</div>

    <div id="viewerContainer">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs';

        // PDF.js worker'ı ayarla (CORS uyumlu)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs';

        const loader = document.getElementById('loader');
        const viewerContainer = document.getElementById('viewerContainer');
        let pdfDoc = null;

        // URL'den 'file' parametresini alır (Bu artık proxylenmiş adrestir)
        function getPdfUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('file');
        }

        async function renderPage(pdfDoc, pageNum, container) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.0 });

            // Ölçeği konteyner genişliğine göre ayarla
            const scale = container.clientWidth / viewport.width;
            const scaledViewport = page.getViewport({ scale: scale });

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;
            
            const pageDiv = document.createElement('div');
            pageDiv.style.marginBottom = '10px';
            pageDiv.style.width = '100%';
            pageDiv.style.textAlign = 'center'; // Sayfayı ortala
            pageDiv.appendChild(canvas);
            container.appendChild(pageDiv);

            const renderContext = {
                canvasContext: ctx,
                viewport: scaledViewport
            };

            await page.render(renderContext).promise;
        }

        // Tüm PDF'i yükle ve render et
        async function loadPdf() {
            const proxiedUrl = getPdfUrlFromQuery();
            
            if (!proxiedUrl) {
                loader.textContent = 'Hata: PDF adresi URL\'de bulunamadı.';
                return;
            }
            
            loader.textContent = 'PDF yükleniyor... Lütfen bekleyiniz.';

            try {
                // PDF'i yükle (Zaten proxylenmiş adresi kullanıyoruz)
                const loadingTask = pdfjsLib.getDocument({ url: proxiedUrl });
                pdfDoc = await loadingTask.promise;
                
                // Yükleyiciyi gizle
                loader.style.display = 'none';
                
                // Tüm sayfaları render et
                const numPages = pdfDoc.numPages;
                for (let i = 1; i <= numPages; i++) {
                    // Sayfa yüklenirken yükleyiciyi göstermek isterseniz burada bir güncelleme yapabilirsiniz.
                    await renderPage(pdfDoc, i, viewerContainer);
                }

            } catch (error) {
                // Hata mesajını göster
                loader.textContent = `Hata: PDF yüklenemedi. Sunucu izinleri, dosya bozukluğu veya proxy hatası olabilir. Lütfen deneyin: ${decodeURIComponent(proxiedUrl)}`;
                console.error('PDF yükleme hatası:', error);
            }
        }

        // Yeniden boyutlandırma olayında sayfaları yeniden çiz (Mobil uyumluluk)
        let resizeTimer;
        window.addEventListener('resize', () => {
             clearTimeout(resizeTimer);
             resizeTimer = setTimeout(() => {
                 if (pdfDoc) {
                     viewerContainer.innerHTML = ''; // Eski canvasları temizle
                     for (let i = 1; i <= pdfDoc.numPages; i++) {
                         renderPage(pdfDoc, i, viewerContainer);
                     }
                 }
             }, 250); // Performans için gecikmeli yeniden çizim
        });


        loadPdf();
    </script>
</body>
</html>
