<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stok Sorgulama</title>
  <style>
    /* Koyu Tema Ayarları */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #121212; /* Arka plan siyah */
      color: #e0e0e0; /* Yazı rengi açık gri */
    }
    h2 {
      text-align: center;
      color: #ffffff;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #2c2c2c;
      color: #bb86fc; /* Başlıklar için hafif mor vurgu */
    }
    tr:hover {
      background-color: #252525;
    }
  </style>
</head>
<body>
  <h2>Stok Sorgulama</h2>
  <input type="text" id="arama" placeholder="Ürün adı veya kodu girin...">
  <table>
    <thead>
      <tr>
        <th>Ürün Kodu</th>
        <th>Ürün Adı</th>
        <th>Liste Fiyatı</th>
        <th>Stok Miktarı</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <script>
    fetch('https://raw.githubusercontent.com/hsyncngz/Testing.github/main/veri.json')
      .then(res => res.json())
      .then(data => {
        const arama = document.getElementById('arama');
        const liste = document.getElementById('liste');

        // Veri temizleme: Sadece içinde kod olmayan gerçek verileri filtrele
        const temizVeri = data.filter(item => {
          const kod = String(item["Ürün Kodu"] || "");
          return kod && !kod.includes("{") && !kod.includes("border:") && kod !== "Ürün Kodu";
        });

        function ilkSatiriGoster() {
          liste.innerHTML = '';
          // İlk açılışta liste boş kalsın veya temiz verinin ilkini göstersin istersen:
          // if (temizVeri.length > 0) satırEkle(temizVeri[0]); 
        }

        function satırEkle(item) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item["Ürün Kodu"]}</td>
            <td>${item["Ürün Adı"]}</td>
            <td>${item["Liste Fiyatı"]}</td>
            <td style="color: #03dac6;">${item["Stok Miktarı"]}</td>
          `;
          liste.appendChild(tr);
        }

        function detayliFiltrele() {
          const kelimeler = arama.value.toLowerCase().split(/\s+/).filter(k => k);
          liste.innerHTML = '';

          if (kelimeler.length === 0) {
            ilkSatiriGoster();
            return;
          }

          const filtrelenmis = temizVeri.filter((item) => {
            const metin = (String(item["Ürün Adı"]) + ' ' + String(item["Ürün Kodu"])).toLowerCase();
            const stok = parseFloat(String(item["Stok Miktarı"]).replace(',', '.'));
            return kelimeler.every(k => metin.includes(k)) && stok > 0;
          });

          filtrelenmis.forEach(item => satırEkle(item));
        }

        arama.addEventListener('input', detayliFiltrele);
        ilkSatiriGoster();
      })
      .catch(err => {
        document.getElementById('liste').innerHTML = '<tr><td colspan="4">Veri yüklenemedi.</td></tr>';
      });
  </script>
</body>
</html>
