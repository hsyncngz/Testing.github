<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stok Sorgulama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 25px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 8px rgba(88, 166, 255, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #161b22;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      border: 1px solid #30363d;
      text-align: left;
    }
    th {
      background-color: #21262d;
      color: #58a6ff;
      font-weight: 600;
    }
    tr:hover {
      background-color: #1c2128;
    }
    .stok-pozitif {
      color: #3fb950;
      font-weight: bold;
    }
    .no-result {
      text-align: center;
      padding: 40px;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <h2>Stok Sorgulama</h2>
  <input type="text" id="arama" placeholder="Ürün adı veya kodu yazarak arayın...">

  <table>
    <thead>
      <tr>
        <th>Ürün Kodu</th>
        <th>Ürün Adı</th>
        <th>Liste Fiyatı</th>
        <th>Stok Miktarı</th>
      </tr>
    </thead>
    <tbody id="liste">
      <tr><td colspan="4" class="no-result">Veriler hazırlanıyor...</td></tr>
    </tbody>
  </table>

  <script>
    let orijinalVeri = [];

    fetch('https://raw.githubusercontent.com/hsyncngz/Testing.github/main/veri.json')
      .then(res => res.json())
      .then(data => {
        // GÖRÜNTÜ KİRLİLİĞİNİ ÖNLEYEN FİLTRE:
        // Sadece içinde CSS kodu olmayan ve gerçek ürün bilgisi içeren satırları alıyoruz.
        orijinalVeri = data.filter(item => {
          const urunKodu = String(item["Ürün Kodu"] || "");
          // Eğer hücrede "border:", "color:", "TARİH" veya "Ürün Kodu" gibi başlıklar varsa geçersiz say.
          return urunKodu && 
                 !urunKodu.includes("{") && 
                 !urunKodu.includes("border:") && 
                 !urunKodu.includes("TARİH") && 
                 urunKodu !== "Ürün Kodu";
        });

        document.getElementById('liste').innerHTML = '<tr><td colspan="4" class="no-result">Aramaya başlamak için bir kelime yazın.</td></tr>';
      })
      .catch(err => {
        document.getElementById('liste').innerHTML = '<tr><td colspan="4" style="color:#f85149; text-align:center; padding:20px;">Hata: Veri dosyası okunamadı.</td></tr>';
      });

    const aramaInput = document.getElementById('arama');
    const tabloGövdesi = document.getElementById('liste');

    aramaInput.addEventListener('input', () => {
      const anahtarKelime = aramaInput.value.toLowerCase().trim();

      if (anahtarKelime === "") {
        tabloGövdesi.innerHTML = '<tr><td colspan="4" class="no-result">Aramaya başlamak için bir kelime yazın.</td></tr>';
        return;
      }

      const sonuclar = orijinalVeri.filter(item => {
        const ad = String(item["Ürün Adı"] || "").toLowerCase();
        const kod = String(item["Ürün Kodu"] || "").toLowerCase();
        
        // Stok miktarını kontrol et (0'dan büyük ve boş değilse)
        const stokHam = String(item["Stok Miktarı"] || "0").replace(',', '.');
        const stokSayi = parseFloat(stokHam);

        return (ad.includes(anahtarKelime) || kod.includes(anahtarKelime)) && stokSayi > 0;
      });

      tabloyuYazdir(sonuclar);
    });

    function tabloyuYazdir(liste) {
      tabloGövdesi.innerHTML = '';

      if (liste.length === 0) {
        tabloGövdesi.innerHTML = '<tr><td colspan="4" class="no-result">Eşleşen ürün bulunamadı.</td></tr>';
        return;
      }

      liste.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item["Ürün Kodu"]}</td>
          <td>${item["Ürün Adı"]}</td>
          <td>${item["Liste Fiyatı"]}</td>
          <td class="stok-pozitif">${item["Stok Miktarı"]}</td>
        `;
        tabloGövdesi.appendChild(tr);
      });
    }
  </script>
</body>
</html>
