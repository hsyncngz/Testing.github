<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stok Sorgulama - Dark Mode</title>
  <style>
    /* Genel Arka Plan ve Renkler */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212; /* Derin siyah/gri */
      color: #e0e0e0; /* Yumuşak beyaz yazı */
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #bb86fc; /* Modern mor tonu */
      text-align: center;
      margin-bottom: 25px;
    }

    /* Arama Kutusu */
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #bb86fc;
      box-shadow: 0 0 8px rgba(187, 134, 252, 0.2);
    }

    /* Tablo Tasarımı */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden; /* Köşelerin yuvarlak kalması için */
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #2c2c2c;
      text-align: left;
    }

    th {
      background-color: #2c2c2c;
      color: #03dac6; /* Turkuaz tonu */
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 1px;
    }

    tr {
      background-color: #1e1e1e;
      transition: background-color 0.2s;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #2a2a2a; /* Satır üzerine gelince hafif aydınlanma */
    }

    /* Hata Mesajı */
    .error-msg {
      color: #cf6679;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Detaylı Ürün Arama</h2>
  <input type="text" id="arama" placeholder="Ürün adı veya kodu girin (örn: Metal, 102)...">

  <table>
    <thead>
      <tr>
        <th>Ürün Kodu</th>
        <th>Ürün Adı</th>
        <th>Liste Fiyatı</th>
        <th>Stok Miktarı</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <script>
    fetch('https://raw.githubusercontent.com/hsyncngz/Testing.github/main/veri.json')
      .then(res => res.json())
      .then(data => {
        const arama = document.getElementById('arama');
        const liste = document.getElementById('liste');

        function ilkSatiriGoster() {
          liste.innerHTML = '';
          if (data.length > 0) {
            const ilk = data[0];
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${ilk["Ürün Kodu"]}</td>
              <td>${ilk["Ürün Adı"]}</td>
              <td>${ilk["Liste Fiyatı"]}</td>
              <td style="color: #03dac6; font-weight: bold;">${ilk["Stok Miktarı"]}</td>
            `;
            liste.appendChild(tr);
          }
        }

        function detayliFiltrele() {
          const kelimeler = arama.value.toLowerCase().split(/\s+/).filter(k => k);
          liste.innerHTML = '';

          if (kelimeler.length === 0) {
            ilkSatiriGoster();
            return;
          }

          const filtrelenmis = data.filter((item, index) => {
            if (index === 0) return false;
            const metin = (item["Ürün Adı"] + ' ' + item["Ürün Kodu"]).toLowerCase();
            
            // Stok miktarını sayıya çevirip kontrol etme
            const stokStr = String(item["Stok Miktarı"]).replace(',', '.');
            const stok = parseFloat(stokStr);
            
            return kelimeler.every(k => metin.includes(k)) && stok > 0;
          });

          if (filtrelenmis.length === 0) {
            liste.innerHTML = '<tr><td colspan="4" style="text-align:center;">Sonuç bulunamadı veya stokta yok.</td></tr>';
            return;
          }

          filtrelenmis.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item["Ürün Kodu"]}</td>
              <td>${item["Ürün Adı"]}</td>
              <td>${item["Liste Fiyatı"]}</td>
              <td style="color: #03dac6;">${item["Stok Miktarı"]}</td>
            `;
            liste.appendChild(tr);
          });
        }

        arama.addEventListener('input', detayliFiltrele);
        ilkSatiriGoster();
      })
      .catch(err => {
        document.getElementById('liste').innerHTML = '<tr><td colspan="4" class="error-msg">Veriler yüklenemedi. Lütfen bağlantınızı kontrol edin.</td></tr>';
        console.error('Hata:', err);
      });
  </script>
</body>
</html>
