<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video GÃ¶nder</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h2>Video URL'si Girin</h2>
  <input type="text" id="videoUrl" placeholder="https://... .m3u8 veya .mp4">
  <button onclick="sendVideo()">TV'de Oynat</button>

  <script>
    function sendVideo() {
      const url = document.getElementById('videoUrl').value;
      if (url) {
        window.location.href = `player.html?src=${encodeURIComponent(url)}`;
      }
    }
  </script>
</body>
</html>
