<body>

<h2>ÃœrÃ¼n Listesi</h2>

<div id="product-list">YÃ¼kleniyor...</div>

<h3>Sepet</h3>
<div id="cart-list"></div>

<h3>Mesaj GÃ¶nder</h3>
<form id="mailForm" onsubmit="submitForm(event)">
  <input type="text" name="isim" placeholder="AdÄ±nÄ±z" required><br><br>
  <textarea name="mesaj" placeholder="MesajÄ±nÄ±z" required></textarea><br><br>
  <input type="hidden" name="sepet" id="sepetData">
  <button type="submit">ðŸ“§ GÃ¶nder</button>
</form>

<script>
let products = [];

function loadCart() {
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderProducts(list = products) {
  const container = document.getElementById("product-list");
  container.innerHTML = "";
  list.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <span>${p.name} - ${p.price}â‚º</span>
        <input type="number" min="1" id="qty-${p.id}" placeholder="Adet">
        <button onclick="addToCart(${p.id})">ðŸ›’</button>
      </div>
    `;
  });
}

function addToCart(id) {
  const qty = parseInt(document.getElementById(`qty-${id}`).value);
  if (!qty || qty <= 0) return alert("GeÃ§erli miktar girin");
  const product = products.find(p => p.id === id);
  const cart = loadCart();
  cart.push({ ...product, quantity: qty });
  saveCart(cart);
  renderCart();
}

function renderCart() {
  const cart = loadCart();
  const container = document.getElementById("cart-list");
  container.innerHTML = "";
  cart.forEach(item => {
    container.innerHTML += `<p>${item.name} - ${item.quantity} adet - ${item.price * item.quantity}â‚º</p>`;
  });
  document.getElementById("sepetData").value = JSON.stringify(cart);
}

function filterProducts() {
  const keyword = document.getElementById("search").value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(keyword));
  renderProducts(filtered);
}

function submitForm(e) {
  e.preventDefault();
  const form = document.getElementById("mailForm");
  fetch("mail.php", {
    method: "POST",
    body: new FormData(form)
  })
  .then(res => res.text())
  .then(msg => alert(msg))
  .catch(err => alert("GÃ¶nderim hatasÄ±"));
}

fetch("veri.json")
  .then(res => res.json())
  .then(data => {
    products = data;
    renderProducts();
    renderCart();
  })
  .catch(err => {
    document.getElementById("product-list").innerText = "ÃœrÃ¼nler yÃ¼klenemedi.";
    console.error("JSON yÃ¼kleme hatasÄ±:", err);
  });
</script>
