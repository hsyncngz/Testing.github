<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <title>Sepet Sistemi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
    .product input { width: 60px; margin-left: 10px; }
    .product button { font-size: 20px; margin-left: 10px; }
    #cart-list { margin-top: 20px; }
    @media (max-width: 600px) {

  </style>

<body>

<h2>ÃœrÃ¼n Listesi</h2>
<div id="product-list"></div>

<h3>Sepet</h3>
<div id="cart-list"></div>
<button onclick="sendMail()">ðŸ“§ Sepeti Maille GÃ¶nder</button>

<script>
const products = [
  { id: 1, name: "ÃœrÃ¼n A", price: 100 },
  { id: 2, name: "ÃœrÃ¼n B", price: 150 },
  { id: 3, name: "ÃœrÃ¼n C", price: 200 }
];

function loadCart() {
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderProducts() {
  const container = document.getElementById("product-list");
  container.innerHTML = "";
  products.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <span>${p.name} - ${p.price}â‚º</span>
        <input type="number" min="1" id="qty-${p.id}" placeholder="Adet">
        <button onclick="addToCart(${p.id})">ðŸ›’</button>
      </div>
    `;
  });
}

function addToCart(id) {
  const qty = parseInt(document.getElementById(`qty-${id}`).value);
  if (!qty || qty <= 0) return alert("GeÃ§erli miktar girin");
  const product = products.find(p => p.id === id);
  const cart = loadCart();
  cart.push({ ...product, quantity: qty });
  saveCart(cart);
  renderCart();
}

function renderCart() {
  const cart = loadCart();
  const container = document.getElementById("cart-list");
  container.innerHTML = "";
  cart.forEach(item => {
    container.innerHTML += `<p>${item.name} - ${item.quantity} adet - ${item.price * item.quantity}â‚º</p>`;
  });
}

function sendMail() {
  const cart = loadCart();
  if (cart.length === 0) return alert("Sepet boÅŸ");

  let body = "Sepetiniz:\n\n";
  cart.forEach(item => {
    body += `${item.name} - ${item.quantity} adet - ${item.price * item.quantity}â‚º\n`;
  });

  const mailto = `mailto:Huseyincengiz@ozbekenerji.com.tr?subject=Sepet Bilgisi&body=${encodeURIComponent(body)}`;
  window.location.href = mailto;
}

renderProducts();
renderCart();
</script>
