<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detaylı Ürün Arama ve Sepet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Detaylı Ürün Arama</h2>
  <input type="text" id="arama" placeholder="Ürün adı veya kodu girin...">
  <table>
    <thead>
      <tr>
        <th>Ürün Kodu</th>
        <th>Ürün Adı</th>
        <th>Liste Fiyatı</th>
        <th>Stok Miktarı</th>
        <th>Adet</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <h3>Sepetiniz</h3>
  <table>
    <thead>
      <tr>
        <th>Ürün Kodu</th>
        <th>Ürün Adı</th>
        <th>Liste Fiyatı</th>
        <th>Adet</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody id="sepet"></tbody>
  </table>

  <script>
    fetch('https://raw.githubusercontent.com/hsyncngz/Testing.github/main/veri.json')
      .then(res => res.json())
      .then(data => {
        const arama = document.getElementById('arama');
        const liste = document.getElementById('liste');
        const sepet = document.getElementById('sepet');

        function detayliFiltrele() {
          const kelimeler = arama.value.toLowerCase().split(/\s+/).filter(k => k);
          liste.innerHTML = '';

          data
            .filter(item => {
              const metin = (item["Ürün Adı"] + ' ' + item["Ürün Kodu"]).toLowerCase();
              const stok = parseFloat(item["Stok Miktarı"].replace(',', '.'));
              return kelimeler.every(kelime => metin.includes(kelime)) && stok > 0;
            })
            .forEach((item, index) => {
              const tr = document.createElement('tr');
              const inputId = `adet-${index}`;
              tr.innerHTML = `
                <td>${item["Ürün Kodu"]}</td>
                <td>${item["Ürün Adı"]}</td>
                <td>${item["Liste Fiyatı"]}</td>
                <td>${item["Stok Miktarı"]}</td>
                <td><input type="number" id="${inputId}" value="1" min="1" style="width:50px;"></td>
                <td><button onclick='sepeteEkle(${JSON.stringify(item)}, "${inputId}")'>Sepete Ekle</button></td>
              `;
              liste.appendChild(tr);
            });
        }

        function sepeteEkle(urun, inputId) {
          const adetInput = document.getElementById(inputId);
          const adet = parseInt(adetInput.value);
          if (isNaN(adet) || adet < 1) return;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${urun["Ürün Kodu"]}</td>
            <td>${urun["Ürün Adı"]}</td>
            <td>${urun["Liste Fiyatı"]}</td>
            <td>${adet}</td>
            <td><button onclick="this.parentElement.parentElement.remove()">Sil</button></td>
          `;
          document.getElementById('sepet').appendChild(tr);
        }

        arama.addEventListener('input', detayliFiltrele);
        detayliFiltrele();
      })
      .catch(err => {
        document.getElementById('liste').innerHTML = '<tr><td colspan="6">veri.json yüklenemedi.</td></tr>';
        console.error('Hata:', err);
      });
  </script>
</body>
</html>
